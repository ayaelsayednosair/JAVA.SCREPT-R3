<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <p id="frist">post Lorem ipsum dolor sit </p>
    <!-- click in button -->
    <button type="button" onclick="myfrist()">clik me to hide</button>
    <button type="button" onclick="myfris()">clik me to show</button>
    <!-- make outline javascript code for all tasks that i mentioned -->
    <script>
        function myfrist() {
            // hide paragraph in javascript by click in button
            document.getElementById('frist').style.display = 'none';
        }
        function myfris() {
            // change word in javascript by click in button
            document.getElementById('frist').innerHTML = 'hello welcom to my padge';
            // change style of color in javascript by click in button
            document.getElementById('frist').style.color = 'red';
            // change style of font size in javascript by click in button
            document.getElementById('frist').style.fontSize = '20px';
            // change style of border in javascript by click in button
            document.getElementById('frist').style.border = '5px solid blue';
            // show previus paragraph in javascript by click in button
            document.getElementById('frist').style.display = 'block';
        }


    </script>
</body>

</html>
